<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API</title>
</head>
<body>
    <h1>API Server</h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const fingerprint = urlParams.get('fingerprint');

        if (fingerprint) {
            const key = btoa(fingerprint); // 将指纹编码为Base64
            // 将结果以 JSON 格式返回
            document.body.innerHTML = JSON.stringify({ key: key });
        } else {
            document.body.innerHTML = JSON.stringify({ error: "Fingerprint not provided" });
        }
    </script>
</body>
</html>
